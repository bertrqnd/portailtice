<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail TICE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="src/pastille-UT.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <h1>Portail des applications TICE</h1>
    <button id="openModalBtn">Ajouter une application</button>

    <!-- Modale -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <div id="loginSection">
          <h2>Connexion</h2>
          <form id="loginForm">
            <label>Utilisateur : <input type="text" id="loginUser" required></label><br>
            <label>Mot de passe : <input type="password" id="loginPwd" required></label><br>
            <button type="submit">Se connecter</button>
          </form>
          <div id="loginError" style="color:red;display:none;">Identifiants incorrects.</div>
        </div>
        <div id="addAppSection" style="display:none;">
          <h2>Ajouter une application</h2>
          <form id="addAppForm">
            <label>Nom de l'application : <input type="text" id="appName" required></label><br>
            <label>Lien vers l'application : <input type="url" id="appUrl" required></label><br>
            <label>Image de l'application : <input type="file" id="appImage" accept="image/*" required></label><br>
            <label>Cat√©gorie :
              <select id="appCategory" required>
                <option value="users">Utilisateur</option>
                <option value="admin">Administration</option>
              </select>
            </label><br>
            <button type="submit">Ajouter</button>
          </form>
        </div>
      </div>
    </div>

    <h2>Plateformes utilisateurs</h2>
    <div id="services-users"></div>
    <h2>Plateformes administration</h2>
    <div id="services-admin"></div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
